<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dz Oficial - Página Oficial</title>
    <style>
        /* Estilos del fondo e imagen difuminada */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/59/43/cd/5943cd28b3a20b433870d7480320ff8a.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        /* Estilos generales */
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            z-index: 2;
        }
        nav a {
            color: #FFD700;
            font-size: 18px;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background-color: #FFD700;
            color: #000;
            border-radius: 8px;
        }

        /* Secciones y contenedores */
        .section {
            background-color: rgba(0, 0, 0, 0.85);
            border: 2px solid #FFD700;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .section h2 {
            text-align: center;
            color: #FFD700;
            font-size: 2rem;
        }
        .section p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #ddd;
        }
        .main-image {
            display: block;
            margin: 0 auto 30px auto;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(255,255,255,0.3);
        }
        .authorized-sellers {
            text-align: center;
        }
        .seller {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .seller a {
            margin-left: 10px;
        }
        .whatsapp-logo {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }
        .whatsapp-logo:hover {
            transform: scale(1.1);
        }

        /* Sección de descargas */
        .download-section {
            text-align: center;
        }
        .download-section img {
            width: 150px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(255,255,255,0.2);
        }
        .download-button {
            background-color: #1E90FF;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        .download-button:hover {
            background-color: #4169E1;
        }

        /* Sección de estadísticas */
        .counters-section {
            background-color: rgba(0, 0, 0, 0.85);
            border: 2px solid #FFD700;
            padding: 30px;
            margin-top: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .counters {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }
        .counter {
            text-align: center;
            background: linear-gradient(145deg, #FFD700, #FFA500);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .counter:hover {
            transform: scale(1.05);
        }
        .counter-title {
            font-size: 1.5rem;
            color: #000;
            margin-bottom: 10px;
        }
        .counter-value {
            font-size: 3rem;
            font-weight: bold;
            color: #000;
        }

        /* Pie de página */
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#vendedores">Vendedores Autorizados</a>
            <a href="#descargas">Descargar APK</a>
            <a href="#tutorial">Tutorial</a>
        </nav>

        <div class="container">
            <!-- Secciones anteriores omitidas por brevedad -->

            <section class="counters-section">
                <h2 style="color: #FFD700; text-align: center; margin-bottom: 20px;">Estadísticas</h2>
                <div class="counters">
                    <div class="counter">
                        <div class="counter-title">Visitas</div>
                        <div class="counter-value" id="visitCount">0</div>
                    </div>
                    <div class="counter">
                        <div class="counter-title">Descargas</div>
                        <div class="counter-value" id="downloadCount">0</div>
                    </div>
                </div>
            </section>

            <div class="footer">
                <p>Copyright © 2024 Dz Oficial. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '$2a$10$t2CJMoohaXfh/1HTo8ZK1eKhXx9YBGj5sxOtj3wFnJfPcv5my/GO.';
        const BIN_ID = '67156ab7e41b4d34e4460f7f';
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

        async function getCounters() {
            const response = await fetch(API_URL, {
                headers: {
                    'X-Master-Key': API_KEY
                }
            });
            const data = await response.json();
            return data.record;
        }

        async function updateCounters(counters) {
            await fetch(API_URL, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': API_KEY
                },
                body: JSON.stringify(counters)
            });
        }

        async function incrementVisitCount() {
            let counters = await getCounters();
            counters.visits += 1;
            await updateCounters(counters);
            document.getElementById('visitCount').textContent = counters.visits;
        }

        async function incrementDownloadCount() {
            let counters = await getCounters();
            counters.downloads += 1;
            await updateCounters(counters);
            document.getElementById('downloadCount').textContent = counters.downloads;
        }

        async function displayInitialCounters() {
            const counters = await getCounters();
            document.getElementById('visitCount').textContent = counters.visits;
            document.getElementById('downloadCount').textContent = counters.downloads;
        }

        displayInitialCounters().then(incrementVisitCount);

        document.getElementById('downloadButton').addEventListener('click', incrementDownloadCount);
    </script>
</body>
</html>
